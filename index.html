<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fabric') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
        .send-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <form id="upload-form" method="POST" action="https://formspree.io/f/xnnqkvlp" enctype="multipart/form-data">
        <h1>Happy Birthday!!</h1>

        <div class="upload-section">

            <input type="file" id="file-upload" name="file" accept="image/*" capture="environment" required>
            <button type="submit" class="send-btn">Senden</button>
        </div>
    </form>
</body>
</html>

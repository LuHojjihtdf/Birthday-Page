<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fabric') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
        .send-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!!</h1>
    <p>Für manche Dinge im Leben braucht man erst den richtigen Anreiz.</p>
    <div class="upload-section">
        <label for="file-upload" class="upload-btn">Lade hier deine Rechnung hoch</label>
        <input type="file" id="file-upload" accept="image/*" capture="environment">
        <button class="send-btn" id="send-btn">Senden</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('file-upload');
            if (!fileInput.files[0]) {
                alert('Bitte wähle eine Rechnung aus!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('https://formspree.io/f/xnnqkvlp', {
                method: 'POST',
                body: formData,
                headers: {
                    Accept: 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Rechnung erfolgreich gesendet!');
                } else {
                    alert('Fehler beim Senden. Bitte versuche es erneut.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ein Fehler ist aufgetreten.');
            });
        });
    </script>
</body>
</html>
